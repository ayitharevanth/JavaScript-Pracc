<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <body onload="alert('Hello i am inline js')">  <!--inline js using onload in html tags -->
    <h1>Hello</h1>

     <script>   
        //adding internal js using script tag
        alert('Hello I am internal js');
    </script>

    <script src="./script.js"></script>  <!--using src attribute for script tag we can add external js -->
    <!-- we can add external js at any part of html but it is adviced to place always above closing body tag -->
</body>
</html>
